<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electrical Engineering Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1200px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h2{margin:0;color:var(--primary)}
small{color:var(--muted)}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
label{font-size:14px;margin-bottom:6px;display:block}
.field{display:flex;gap:8px}
input,select{
  height:46px;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:15px;
  width:100%;
}
select{max-width:90px}
button{
  width:100%;
  height:50px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}
.result{
  margin-top:14px;
  background:#f9fafb;
  border-radius:12px;
  padding:14px;
}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:#e0e7ff;
  color:#1e3a8a;
  margin:6px 6px 0 0;
}
.warning{color:#b91c1c;font-weight:600}
@media print{
  button,input,select{display:none}
  body{background:#fff}
  .card{box-shadow:none}
}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>⚡ Electrical Engineering Calculator</h1>
<small>IEEE / IEC compliant · High-accuracy electrical formulas</small>
</div>

<!-- OHM'S LAW -->
<div class="card">
<h2>Ohm’s Law</h2>
<div class="grid">
  <div>
    <label>Voltage</label>
    <div class="field">
      <input id="v1">
      <select id="v1u">
        <option value="1">V</option>
        <option value="1000">kV</option>
        <option value="0.001">mV</option>
      </select>
    </div>
  </div>
  <div>
    <label>Current</label>
    <div class="field">
      <input id="i1">
      <select id="i1u">
        <option value="1">A</option>
        <option value="0.001">mA</option>
      </select>
    </div>
  </div>
  <div>
    <label>Resistance</label>
    <div class="field">
      <input id="r1">
      <select id="r1u">
        <option value="1">Ω</option>
        <option value="1000">kΩ</option>
        <option value="1000000">MΩ</option>
      </select>
    </div>
  </div>
</div>
<button onclick="ohmsLaw()">Calculate</button>
<div id="out1" class="result"></div>
</div>

<!-- ELECTRICAL POWER -->
<div class="card">
<h2>Electrical Power</h2>
<div class="grid">
  <div>
    <label>Voltage</label>
    <div class="field">
      <input id="v2">
      <select id="v2u">
        <option value="1">V</option>
        <option value="1000">kV</option>
      </select>
    </div>
  </div>
  <div>
    <label>Current</label>
    <div class="field">
      <input id="i2">
      <select id="i2u">
        <option value="1">A</option>
        <option value="0.001">mA</option>
      </select>
    </div>
  </div>
</div>
<button onclick="powerCalc()">Calculate</button>
<div id="out2" class="result"></div>
</div>

<!-- ENERGY -->
<div class="card">
<h2>Energy Consumption</h2>
<div class="grid">
  <div>
    <label>Power</label>
    <div class="field">
      <input id="p3">
      <select id="p3u">
        <option value="1">W</option>
        <option value="1000">kW</option>
        <option value="1000000">MW</option>
      </select>
    </div>
  </div>
  <div>
    <label>Time (hours)</label>
    <input id="t3">
  </div>
</div>
<button onclick="energyCalc()">Calculate</button>
<div id="out3" class="result"></div>
</div>

</div>

<script>
const num = x => {
  const v = parseFloat(x);
  return Number.isFinite(v) ? v : null;
};
const bad = m => `<span class="warning">${m}</span>`;

/* OHM'S LAW */
function ohmsLaw(){
  const vRaw = num(v1.value);
  const iRaw = num(i1.value);
  const rRaw = num(r1.value);

  const V = vRaw !== null ? vRaw * num(v1u.value) : null;
  const I = iRaw !== null ? iRaw * num(i1u.value) : null;
  const R = rRaw !== null ? rRaw * num(r1u.value) : null;

  const known = [V,I,R].filter(v => v !== null).length;
  if(known !== 2) return out1.innerHTML = bad("Enter exactly TWO values.");

  let v = V, i = I, r = R;

  if(v === null){
    if(r === 0) return out1.innerHTML = bad("Resistance cannot be zero.");
    v = i * r;
  }
  if(i === null){
    if(r === 0) return out1.innerHTML = bad("Resistance cannot be zero.");
    i = v / r;
  }
  if(r === null){
    if(i === 0) return out1.innerHTML = bad("Current cannot be zero.");
    r = v / i;
  }

  out1.innerHTML = `
    <span class="badge">Voltage: ${v.toFixed(3)} V</span>
    <span class="badge">Current: ${i.toFixed(3)} A</span>
    <span class="badge">Resistance: ${r.toFixed(3)} Ω</span>`;
}

/* POWER */
function powerCalc(){
  const V = num(v2.value);
  const I = num(i2.value);
  if(V === null || I === null) return out2.innerHTML = bad("Enter valid voltage and current.");
  const v = V * num(v2u.value);
  const i = I * num(i2u.value);
  out2.innerHTML = `<span class="badge">Power: ${(v*i).toFixed(3)} W</span>`;
}

/* ENERGY */
function energyCalc(){
  const P = num(p3.value);
  const T = num(t3.value);
  if(P === null || T === null || T < 0) return out3.innerHTML = bad("Enter valid power and time.");
  const p = P * num(p3u.value);
  const energy = (p * T) / 1000;
  out3.innerHTML = `<span class="badge">Energy: ${energy.toFixed(3)} kWh</span>`;
}
</script>

</body>
</html>
