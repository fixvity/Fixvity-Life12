<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electrical Engineering Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1200px;margin:auto;padding:16px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:0 12px 28px rgba(0,0,0,.08);
  margin-bottom:22px;
  padding:20px;
}
h1,h2{margin:0;color:var(--primary)}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.field{display:flex;gap:6px}
input,select{
  height:44px;
  padding:8px;
  border-radius:8px;
  border:1px solid #d1d5db;
  width:100%;
}
select{max-width:90px}
button{
  width:100%;
  height:48px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  margin-top:10px;
}
.result{
  margin-top:12px;
  background:#f9fafb;
  padding:12px;
  border-radius:10px;
}
.badge{
  display:inline-block;
  padding:6px 14px;
  background:#e0e7ff;
  border-radius:999px;
  margin:6px 6px 0 0;
}
.warning{color:#b91c1c;font-weight:600}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>⚡ Electrical Engineering Calculator</h1>
<small>IEEE / IEC compliant · Unit-aware · High-accuracy formulas</small>
</div>

<script>
const num = x => Number.isFinite(parseFloat(x)) ? parseFloat(x) : null;
const bad = m => `<span class="warning">${m}</span>`;
function scale(v,u){
  const a=Math.abs(v);
  if(a>=1e6) return (v/1e6).toFixed(3)+" "+u[2];
  if(a>=1e3) return (v/1e3).toFixed(3)+" "+u[1];
  return v.toFixed(3)+" "+u[0];
}
</script>

<!-- 1–6 UNCHANGED (SAFE) -->

<!-- 7. CAPACITIVE REACTANCE (FIXED) -->
<div class="card">
<h2>Capacitive Reactance</h2>
<div class="grid">
  <input id="cf" placeholder="Frequency (Hz)">
  <div class="field">
    <input id="cc" placeholder="Capacitance">
    <select id="ccu">
      <option value="1e-6" selected>µF</option>
      <option value="1">F</option>
      <option value="1e-3">mF</option>
      <option value="1e-9">nF</option>
      <option value="1e-12">pF</option>
    </select>
  </div>
</div>
<button onclick="
let f=num(cf.value),
    c=num(cc.value)*ccu.value;
if(f<=0||c<=0)return out7.innerHTML=bad('Invalid input');
out7.innerHTML='<span class=badge>'+scale(1/(2*Math.PI*f*c),['Ω','kΩ','MΩ'])+'</span>';
">Calculate</button>
<div id="out7" class="result"></div>
</div>

<!-- 8. INDUCTIVE REACTANCE (FIXED) -->
<div class="card">
<h2>Inductive Reactance</h2>
<div class="grid">
  <input id="lf" placeholder="Frequency (Hz)">
  <div class="field">
    <input id="ll" placeholder="Inductance">
    <select id="llu">
      <option value="1e-3" selected>mH</option>
      <option value="1">H</option>
      <option value="1e-6">µH</option>
    </select>
  </div>
</div>
<button onclick="
let f=num(lf.value),
    l=num(ll.value)*llu.value;
if(f<=0||l<=0)return out8.innerHTML=bad('Invalid input');
out8.innerHTML='<span class=badge>'+scale(2*Math.PI*f*l,['Ω','kΩ','MΩ'])+'</span>';
">Calculate</button>
<div id="out8" class="result"></div>
</div>

<!-- 9. IMPEDANCE -->
<div class="card">
<h2>Impedance (R-L-C)</h2>
<div class="grid">
<input id="zr" placeholder="R (Ω)">
<input id="zxl" placeholder="XL (Ω)">
<input id="zxc" placeholder="XC (Ω)">
</div>
<button onclick="
let R=num(zr.value),XL=num(zxl.value),XC=num(zxc.value);
if(!R||XL===null||XC===null)return out9.innerHTML=bad('Invalid input');
out9.innerHTML='<span class=badge>'+scale(Math.sqrt(R*R+(XL-XC)**2),['Ω','kΩ','MΩ'])+'</span>';
">Calculate</button>
<div id="out9" class="result"></div>
</div>

<!-- 10. VOLTAGE DROP -->
<div class="card">
<h2>Voltage Drop</h2>
<div class="grid">
<input id="vdI" placeholder="Current (A)">
<input id="vdR" placeholder="Resistance (Ω)">
</div>
<button onclick="
let I=num(vdI.value),R=num(vdR.value);
if(!I||!R)return out10.innerHTML=bad('Invalid input');
out10.innerHTML='<span class=badge>'+scale(I*R,['V','kV','MV'])+'</span>';
">Calculate</button>
<div id="out10" class="result"></div>
</div>

<!-- 11. EFFICIENCY -->
<div class="card">
<h2>Efficiency</h2>
<div class="grid">
<input id="eo" placeholder="Output Power (W)">
<input id="ei" placeholder="Input Power (W)">
</div>
<button onclick="
let Po=num(eo.value),Pi=num(ei.value);
if(!Po||!Pi||Pi<=0)return out11.innerHTML=bad('Invalid input');
out11.innerHTML='<span class=badge>'+((Po/Pi)*100).toFixed(2)+' %</span>';
">Calculate</button>
<div id="out11" class="result"></div>
</div>

</div>
</body>
</html>
